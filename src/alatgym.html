      }

      :root {
        --primary-bg: #9dc2ff;
        --primary-text: #1e293b;
        --secondary-bg: #ffffff;
        --secondary-text: #64748b;
      }

      [data-theme="dark"] {
        --primary-bg: #1e293b;
        --primary-text: #f8fafc;
        --secondary-bg: #334155;
        --secondary-text: #cbd5e1;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--primary-bg);
        color: var(--primary-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
      }

      .image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--secondary-bg);
        border-radius: 0.5rem;
        transition: transform 0.3s ease;
        position: relative;
      }

      .image-container:hover {
        transform: scale(1.05);
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
        padding: 0.5rem;
      }

      .equipment-card {
        background-color: var(--secondary-bg);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .equipment-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .theme-toggle {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background: var(--secondary-bg);
        color: var(--primary-text);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        z-index: 50;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .search-container {
        position: relative;
        margin-bottom: 2rem;
      }

      .search-input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border-radius: 0.5rem;
        border: 2px solid var(--secondary-bg);
        background-color: var(--secondary-bg);
        color: var(--primary-text);
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--secondary-text);
      }

      .category-filter {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .category-button {
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        background-color: var(--secondary-bg);
        color: var(--primary-text);
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .category-button:hover,
      .category-button.active {
        background-color: orange;
        color: white;
      }

      .usage-steps {
        counter-reset: step;
      }

      .usage-step {
        position: relative;
        padding-left: 2rem;
        margin-bottom: 0.5rem;
      }

      .usage-step::before {
        counter-increment: step;
        content: counter(step);
        position: absolute;
        left: 0;
        top: 0;
        width: 1.5rem;
        height: 1.5rem;
        background-color: #3b82f6;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        font-weight: 600;
      }
    </style>
  </head>

  <body class="min-h-screen">
    <header class="gradient-bg text-white shadow-lg">
      <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <i class="fas fa-dumbbell text-2xl"></i>
            <h1 class="text-2xl font-bold">GymPT</h1>
          </div>
          <nav class="hidden md:flex space-x-6">
            <a href="index.html" class="hover:text-blue-200 transition">Home</a>
            <a href="workout.html" class="hover:text-blue-200 transition">Workouts</a>
            <a href="nutrisi.html" class="hover:text-blue-200 transition">Nutrition</a>
            <a href="alatgym.html" class="hover:text-blue-200 transition">Equipment</a>
            <a href="history.html" class="hover:text-blue-200 transition">History</a>
          </nav>
          <button class="md:hidden">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="max-w-7xl mx-auto">
        <div class="bg-gradient-to-r from-blue-400 to-blue-600 dark:from-blue-600 dark:to-blue-800 rounded-lg shadow-lg p-6 mb-8">
          <h2 class="text-3xl font-bold mb-6 text-center text-white">Gym Equipment Guide</h2>

          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search for equipment..." id="search-input" />
          </div>

          <div class="category-filter">
            <button class="category-button active" data-category="all">All</button>
            <button class="category-button" data-category="cardio">Cardio</button>
            <button class="category-button" data-category="strength">Strength</button>
            <button class="category-button" data-category="free-weights">Free Weights</button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="equipment-grid">
          <!-- Equipment cards will be dynamically added here -->
        </div>
      </div>
    </main>

    <div class="theme-toggle" id="theme-toggle">
      <i class="fas fa-moon"></i>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = themeToggle.querySelector("i");

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.documentElement.setAttribute("data-theme", "dark");
          themeIcon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggle.addEventListener("click", () => {
          const currentTheme = document.documentElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";

          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);

          themeIcon.classList.replace(newTheme === "dark" ? "fa-moon" : "fa-sun", newTheme === "dark" ? "fa-sun" : "fa-moon");
        });

        const equipment = [
          {
            name: "Treadmill",
            category: "cardio",
            image: "gambar/treadmill.webp",
            function: "Cardio (running/walking), improves stamina and calorie burning",
            steps: ["Turn on and adjust speed according to ability", "Light walking for 5 minutes as warm-up", "Increase to light/moderate running, maintain upright posture", "Use cool-down mode after finishing"],
          },
          {
            name: "Leg Press Machine",
            category: "strength",
            image: "gambar/legpress.png",
            function: "Trains front thighs, hamstrings, and glutes",
            steps: ["Sit with back fully supported", "Place feet shoulder-width on platform", "Push platform forward until legs are almost straight (don't lock knees)", "Lower back slowly"],
          },
          {
            name: "Lat Pulldown Machine",
            category: "strength",
            image: "gambar/latpulldown.jpg",
            function: "Trains back muscles, especially latissimus dorsi",
            steps: ["Sit and adjust thigh pad", "Grip bar wider than shoulder width", "Pull bar down to chest level, release slowly", "Don't swing body"],
          },
          {
            name: "Chest Press Machine",
            category: "strength",
            image: "gambar/chestpressmachine.webp",
            function: "Trains chest (pectoralis), shoulders, and triceps",
            steps: ["Sit upright, grip handles at chest level", "Push handles forward until arms are straight", "Return slowly to starting position"],
          },
          {
            name: "Smith Machine",
            category: "strength",
            image: "gambar/smithmachine.png",
            function: "Compound exercises like squat, bench press with safety support",
            steps: ["Select barbell, position on shoulders for squat or chest for bench press", "Rotate barbell to release from lock", "Perform movement with control and relock when finished"],
          },
          {
            name: "Cable Machine",
            category: "strength",
            image: "gambar/cablemachine.webp",
            function: "Versatile training for chest, back, arms, and shoulders",
            steps: ["Adjust pulley height and weight", "Use handles/cables for various movements like crossover, pushdown, or curl", "Maintain posture and slow movements"],
          },
          {
            name: "Dumbbells",
            category: "free-weights",
            image: "gambar/dumbell.png",
            function: "Isolated muscle training (shoulders, arms, chest, etc.)",
            steps: ["Dumbbell Curl for biceps", "Dumbbell Press for chest", "Dumbbell Lateral Raise for shoulders", "Perform with control, avoid quick swings"],
          },
          {
            name: "Barbell",
            category: "free-weights",
            image: "gambar/barble.jpg",
            function: "Used for compound exercises (squat, deadlift, bench press)",
            steps: ["Ensure correct body position and use appropriate weight", "Request spotter assistance for heavy weights"],
          },
        ];

        function renderEquipmentCards(equipment) {
          const equipmentGrid = document.getElementById("equipment-grid");
          equipmentGrid.innerHTML = "";

          equipment.forEach((item) => {
            const card = document.createElement("div");
            card.className = "equipment-card rounded-xl p-4 shadow";
            card.innerHTML = `
            <div class="image-container mb-4">
              <img src="${item.image}" alt="${item.name}" class="rounded-lg">
            </div>
            <h3 class="font-semibold text-lg mb-2">${item.name}</h3>
            <p class="text-sm text-gray-600 mb-4"><strong>Function:</strong> ${item.function}</p>
            <div class="usage-steps">
              ${item.steps
                .map(
                  (step) => `
                <div class="usage-step text-sm text-gray-600">${step}</div>
              `
                )
                .join("")}
            </div>
          `;
            equipmentGrid.appendChild(card);
          });
        }

        const searchInput = document.getElementById("search-input");
        searchInput.addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredEquipment = equipment.filter((item) => item.name.toLowerCase().includes(searchTerm) || item.function.toLowerCase().includes(searchTerm) || item.steps.some((step) => step.toLowerCase().includes(searchTerm)));
          renderEquipmentCards(filteredEquipment);
        });

        const categoryButtons = document.querySelectorAll(".category-button");
        categoryButtons.forEach((button) => {
          button.addEventListener("click", () => {
            categoryButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");

            const category = button.dataset.category;
            const filteredEquipment = category === "all" ? equipment : equipment.filter((item) => item.category === category);
            renderEquipmentCards(filteredEquipment);
          });
        });

        renderEquipmentCards(equipment);
      });
    </script>
  </body>
</html>
