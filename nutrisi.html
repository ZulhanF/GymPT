      :root {
        --primary-bg: #9dc2ff;
        --primary-text: #1e293b;
        --secondary-bg: #ffffff;
        --secondary-text: #64748b;
      }

      [data-theme="dark"] {
        --primary-bg: #1e293b;
        --primary-text: #f8fafc;
        --secondary-bg: #334155;
        --secondary-text: #cbd5e1;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--primary-bg);
        color: var(--primary-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        
      }
      .gradient-bg {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
      }

      .image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--secondary-bg);
        border-radius: 0.5rem;
        transition: transform 0.3s ease;
        position: relative;
      }

      .image-container:hover {
        transform: scale(1.05);
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
        padding: 0.5rem;
      }

      .food-card {
        background-color: var(--secondary-bg);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .food-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .theme-toggle {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background: var(--secondary-bg);
        color: var(--primary-text);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        z-index: 50;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .search-container {
        position: relative;
        margin-bottom: 2rem;
      }

      .search-input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border-radius: 0.5rem;
        border: 2px solid var(--secondary-bg);
        background-color: var(--secondary-bg);
        color: var(--primary-text);
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--secondary-text);
      }

      .category-filter {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .category-button {
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        background-color: var(--secondary-bg);
        color: var(--primary-text);
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .category-button:hover,
      .category-button.active {
        background-color: orange;
        color: white;
      }
    </style>
  </head>

  <body class="min-h-screen">
    <header class="gradient-bg text-white shadow-lg">
      <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <i class="fas fa-dumbbell text-2xl"></i>
            <h1 class="text-2xl font-bold">GymPT</h1>
          </div>
          <nav class="hidden md:flex space-x-6">
            <a href="index.html" class="hover:text-blue-200 transition">Home</a>
            <a href="workout.html" class="hover:text-blue-200 transition">Workouts</a>
            <a href="nutrisi.html" class="hover:text-blue-200 transition">Nutrition</a>
            <a href="alatgym.html" class="hover:text-blue-200 transition">Equipment</a>
            <a href="history.html" class="hover:text-blue-200 transition">History</a>
          </nav>
          <button class="md:hidden">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="max-w-7xl mx-auto">
        <div class="bg-gradient-to-r from-blue-400 to-blue-600 dark:from-blue-600 dark:to-blue-800 rounded-lg shadow-lg p-6 mb-8">
          <h2 class="text-3xl font-bold mb-6 text-center text-white">Nutrition Guide</h2>

          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search for foods..." id="search-input" />
          </div>

          <div class="category-filter">
            <button class="category-button active" data-category="all">All</button>
            <button class="category-button" data-category="protein">Protein</button>
            <button class="category-button" data-category="carbs">Carbs</button>
            <button class="category-button" data-category="fats">Healthy Fats</button>
            <button class="category-button" data-category="vegetables">Vegetables</button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="food-grid">
          <!-- Food cards will be dynamically added here -->
        </div>
      </div>
    </main>

    <div class="theme-toggle" id="theme-toggle">
      <i class="fas fa-moon"></i>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = themeToggle.querySelector("i");

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.documentElement.setAttribute("data-theme", "dark");
          themeIcon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggle.addEventListener("click", () => {
          const currentTheme = document.documentElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";

          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);

          themeIcon.classList.replace(newTheme === "dark" ? "fa-moon" : "fa-sun", newTheme === "dark" ? "fa-sun" : "fa-moon");
        });

        const foods = [
          {
            name: "Chicken Breast",
            category: "protein",
            image: "gambar/dadayam.jpg",
            content: "High protein, low fat",
            benefits: "Muscle growth & recovery",
          },
          {
            name: "Eggs",
            category: "protein",
            image: "gambar/telorrebus.jpg",
            content: "Complete protein, healthy fats, vitamin D",
            benefits: "Muscle growth & brain function",
          },
          {
            name: "Salmon/Tuna",
            category: "protein",
            image: "gambar/salmons.png",
            content: "Protein, omega-3, vitamin B12",
            benefits: "Heart health & muscle recovery",
          },
          {
            name: "Nuts & Seeds",
            category: "fats",
            image: "gambar/bijis.png",
            content: "Healthy fats, protein, magnesium",
            benefits: "Sustained energy & muscle health",
          },
          {
            name: "Milk/Greek Yogurt",
            category: "protein",
            image: "gambar/susu.jpeg",
            content: "Protein, calcium, probiotics",
            benefits: "Muscle repair & bone health",
          },
          {
            name: "Complex Carbs",
            category: "carbs",
            image: "gambar/karbohidratkompleks.jpg",
            content: "Fiber, B vitamins",
            benefits: "Stable energy & recovery",
          },
          {
            name: "Fruits",
            category: "carbs",
            image: "gambar/buahans.png",
            content: "Natural carbs, vitamin C, antioxidants",
            benefits: "Energy & muscle recovery",
          },
          {
            name: "Green Vegetables",
            category: "vegetables",
            image: "gambar/sayurhijau.png",
            content: "Iron, calcium, antioxidants",
            benefits: "Immunity & inflammation prevention",
          },
          {
            name: "Water & Electrolytes",
            category: "all",
            image: "gambar/minums.png",
            content: "Sodium, potassium, hydration",
            benefits: "Fluid balance & muscle cramp prevention",
          },
        ];

        function renderFoodCards(foods) {
          const foodGrid = document.getElementById("food-grid");
          foodGrid.innerHTML = "";

          foods.forEach((food) => {
            const card = document.createElement("div");
            card.className = "food-card rounded-xl p-4 shadow";
            card.innerHTML = `
            <div class="image-container mb-4">
              <img src="${food.image}" alt="${food.name}" class="rounded-lg">
            </div>
            <h3 class="font-semibold text-lg mb-2">${food.name}</h3>
            <p class="text-sm text-gray-600 mb-2"><strong>Content:</strong> ${food.content}</p>
            <p class="text-sm text-gray-600"><strong>Benefits:</strong> ${food.benefits}</p>
          `;
            foodGrid.appendChild(card);
          });
        }

        const searchInput = document.getElementById("search-input");
        searchInput.addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredFoods = foods.filter((food) => food.name.toLowerCase().includes(searchTerm) || food.content.toLowerCase().includes(searchTerm) || food.benefits.toLowerCase().includes(searchTerm));
          renderFoodCards(filteredFoods);
        });

        const categoryButtons = document.querySelectorAll(".category-button");
        categoryButtons.forEach((button) => {
          button.addEventListener("click", () => {
            categoryButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");

            const category = button.dataset.category;
            const filteredFoods = category === "all" ? foods : foods.filter((food) => food.category === category);
            renderFoodCards(filteredFoods);
          });
        });

        renderFoodCards(foods);
      });
    </script>
  </body>
